<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="image-wrapper">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="" >
        <div class="overlay-color">
          <div class="overlay-icon"><img src="images/icon-view.svg" alt="">
            </div>
        </div>
      </div>

      <h1 class="card-heading mg-1">Equilibrium #3429</h1>
      <p class="card-description">  Our Equilibrium collection promotes balance and calm.</p>

      <div class="info mg-1">
        <div class="info-price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>

        <div class="info-duration">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>


      <hr>
        <div class="creator"> 
          <img src="images/image-avatar.png" alt="">
          <div> Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>
  </main>

</body>
</html>
